<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .calculator {
      width: 280px;
      border-radius: 15px;
      background-color: #2c2f4a;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 1.8rem;
      text-align: right;
      margin-bottom: 20px;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      background-color: #1f2233;
      color: #fff;
      box-shadow: inset 0 0 5px #0008;
      font-weight: 600;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .button {
      background-color: #4e5180;
      border: none;
      padding: 18px 0;
      font-size: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      color: #cdd6f4;
      font-weight: 600;
      box-shadow: 0 4px 8px #1a1c2f;
      transition: background-color 0.3s ease, box-shadow 0.2s ease;
      user-select: none;
    }

    .button:hover {
      background-color: #6b6ebd;
      box-shadow: 0 6px 12px #454a8c;
    }

    .button:active {
      background-color: #5557a3;
      box-shadow: inset 0 2px 4px #3b3e72;
    }

    /* Special color for operators */
    .button.operator {
      background-color: #e07c7c;
      color: white;
      font-weight: 700;
    }

    .button.operator:hover {
      background-color: #d05454;
    }

    .button.operator:active {
      background-color: #a84141;
    }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button operator" onclick="appendNumber('+')">+</button>

      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button operator" onclick="appendNumber('-')">-</button>

      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button operator" onclick="appendNumber('*')">*</button>

      <button class="button" onclick="appendNumber('0')">0</button>
      <button class="button operator" onclick="clearDisplay()">C</button>
      <button class="button operator" onclick="calculate()">=</button>
      <button class="button operator" onclick="appendNumber('/')">/</button>
    </div>
  </div>

  <script>
    let currentInput = "";

    function appendNumber(number) {
      currentInput += number;
      document.getElementById("display").value = currentInput;
    }

    function clearDisplay() {
      currentInput = "";
      document.getElementById("display").value = currentInput;
    }

    function calculate() {
      try {
        currentInput = eval(currentInput).toString();
        document.getElementById("display").value = currentInput;
      } catch (e) {
        document.getElementById("display").value = "Error";
        currentInput = "";
      }
    }
  </script>
</body>
</html>
